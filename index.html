<script>
$(document).ready(function() {
	console.log('hello world');

	if (localStorage.getItem("rememberMe") === null) {}
	else {
		window.location = "targetareaF.html";
	}
});
function goBack() {
	window.history.back();
}
function promptEmail() {
	$('#loginModal').modal('show');
}
function signUp() {
	$('#signupModal').modal('show');
}
function alertSuccess(){
	document.getElementById("sentEmail").innerHTML = "<div class=\"alert alert-success\"><strong>Success!</strong> Email sent!</div>";
}
function alertSuccess2() {
	document.getElementById("sentEmail").innerHTML = "<div class=\"alert alert-success\"><strong>Success!</strong> Account created!</div>"
}
function checkIfRemember() {
	if (document.getElementByIt("remember").checked === true) {
		localStorage.setItem("rememberMe", true);
	} else {
		localStorage.removeItem("rememberMe");
	}
}
</script>
<div class="modal" id="loginModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" title="Close">&times;</span><span class="sr-only">Close</span></button>
			</div>
			<div class="modal-body">
				<form>
					<label for="email" class="control-label">Email: </label>
					<input type="email" class="form-control" id="email" name="email" placeholder="you@domain.com">
					<button type="submit" id="submit" name="submit" class="btn-lg btn-primary close" data-dismiss="modal" onclick="alertSuccess()">OK</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal" id="signupModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" title="Close">&times;</span><span class="sr-only">Close</span></button>
			</div>
			<div class="modal-body">
				<form>
					<label for="email" class="control-label">Email: </label>
					<input type="email" class="form-control" id="email" name="email" placeholder="you@domain.com" required>
					<label for="usr">Name: </label>
					<input type="text" class="form-control" id="usr" required>
					<label for="pwd">Password: </label>
					<input type="password" class="form-control" id="pwd" required>
					<button type="submit" id="submit" name="submit" class="btn-lg btn-primary close" data-dismiss="modal" onclick="alertSuccess2()">OK</button>
				</form>
			</div>
		</div>
	</div>
</div>
<body>

	<div class="jumbotron text-center">
		<h1>Limber</h1>

	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h3 style="text-align:center">Welcome!</h3>
				<p>Do you want to become limber and fit? Have a particular body part you want to work out? Want to create exercise sets?</p>
				<div id="sentEmail"></div>

				<form action="targetareaF.html">
					<div class="imgcontainer">
						<img src="images/mainLogo.png" alt="Logo" width="150px"> <!--This is a placeholder!-->
					</div>

					<div class="container">
						<label><b>Username</b></label><input type="text" placeholder="Enter Username" name="uname" required>

						<label><b>Password</b></label><input type="text" placeholder="Enter Password" name="psw" required>

						<button type="submit" onclick="checkIfRemember()">Login</button>
						<input type="checkbox" checked="checked" id="remember"> Remember me
					</div>

					<div class="container" style="background-color:#f1f1f1">
						<span onclick="promptEmail()">Forgot <a href="#">password?</a></span>
						<span onclick="signUp()">Or <a href="#">sign up</a>.</span>
					</div>

				</form>
			</div>
		</div>
	</div>

	</body>
