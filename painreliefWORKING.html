		// Close the dropdown if the user clicks outside of it
		window.onclick = function(event) {
		  if (!event.target.matches('.w3-button')) {

				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
			  	var openDropdown = dropdowns[i];
			  	if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
			  	}
				}
		  }
		}

		/* When the user clicks on the button,
		toggle between hiding and showing the detail content */
		function detailFunct() {

			var description = document.getElementById("description" + arguments.index);
			alert(arguments);
			if (preview.display == "none")
			{
				preview.display = "block";
				description.display = "none";
			}
			else
			{
				preview.display = "none";
				description.display = "block";
			}
		}

<div class="col">
	<div class="row">
		<h1 style="font-size:25px; text-align:center !important">PAIN RELIEF EXERCISES</h1>
	</div>
	<div class="col-ld-3 col-10">
		<div id="stuff"></div>
		<script id="entry-template" type="text/x-handlebars-template">
			<div>
				{{#each this}}
				<div class="row" style="padding: 5px">
					<div class="row">
						<h3 style="font-size: 16px">{{title}}</h3>
					</div>
					<div class="row">
						<div class="col">
							<img src={{prev}} style="width:100%; height:100%" id="prev{{index}}"></img>
							<p style="display:none;" id="description{{index}}">{{description}}</p>
						</div>
						<div class="col-1">
							<div class="row">
								<button onclick="detailFunct({{json this}})" class="detailbtn">Details</button>
							</div>
							<div class="row">
								<button onclick="dropdownFunct()" class="dropbtn">+</button>
							</div>
						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</script>
	</div>
